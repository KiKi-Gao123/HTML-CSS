<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 最强外挂:!imporant */
        /* id选择器    */
        
        #one {
            color: pink
        }
        /* 类选择器 */
        
        .son {
            color: beige;
        }
        /* 标签选择器 */
        
        p {
            color: aqua !important;
        }
        /*通配符 */
        
        * {
            color: red;
        }
        /* 继承 */
        
        .father {
            color: pink;
        }
    </style>
</head>

<body>
    <div class="father">
        <p class="son" id="one">我是一个标签</p>
    </div>
</body>

</html>
