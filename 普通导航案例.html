<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-size: 20px;
    }
    
    a {
        width: 80px;
        height: 50px;
        background-color: pink;
        /* 将行内元素转成行内块元素 (可以设置宽高,一行显示多个)*/
        display: inline-block;
        /* 去除下划线 */
        text-decoration: none;
        color: #fff;
        /* 水平居中 */
        text-align: center;
        /* 垂直居中 */
        line-height: 50px;
    }
    /* 鼠标悬停状态 */
    
    a:hover {
        background-color: #ffa500;
    }
</style>

<body>

</body>

<a href="#">导航2</a>
<a href="#">导航3</a>
<a href="#">导航4</a>
<a href="#">导航5</a>

</html>
