<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 200px;
            height: 50px;
            background-color: orange;
            /* 把行内元素转换成块级元素 */
            /* display: block; */
            /* 把行内元素转换成行内快元素 */
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- a标签为行内元素,不可以设置宽高,不可以变大 -->

    <!-- 把行内元素转换成块级元素或者行内块元素 -->
    <a href="#">我是一个a标签</a>
    <a href="#">我是一个a标签</a>
    <a href="#">我是一个a标签</a>
</body>

</html>
