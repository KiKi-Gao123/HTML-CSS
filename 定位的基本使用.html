<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* positon:static/ absolute/*/

        .pink {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .skyblue {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            position: absolute;
            /* 设置偏移值 */
            left: 50px;
            top: 50px;
        }
    </style>
</head>

<body>
<!-- div块级元素在网页中独占一行 -->
<div class="pink"></div>
<div class="skyblue"></div>
</body>

</html>
